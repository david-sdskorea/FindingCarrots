<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Carrots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <script src="https://kit.fontawesome.com/7884e89777.js" crossorigin="anonymous" defer></script>
    <script src="main.js" defer></script>
    <!-- <audio loop autoplay>
        <source src="/sound/bg.mp3" type="audio/mpeg">
    </audio> -->
</head>
<body>
    <section class="mainFrame">
        <div class="upper">
            <button id="startBtn"><i class="fa-solid fa-play"></i></button>
            <div id="timer">00:00</div>
            <div id="counter">0</div>
        </div>
        <div class="lower">
            <div id="lostWindow">
                <div class="endingContents">
                    <button id="resumeBtn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <div class="endingMessage">YOU LOST</div>
                </div>
                
            </div>
            <div id="winWindow">
                <div class="endingContents">
                    <button id="resumeBtn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <div class="endingMessage">YOU WIN</div>
                </div>
                
            </div>
        </div>
        
    </section>
</body>
</html>
